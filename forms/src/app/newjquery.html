<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comment Form</title>
    <style>

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $().ready(function () {

            $("#signupForm").validate({
               
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 5 
                    },
                    password: {
                        required: true,
                        minlength: 5,
                       // pattern:/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/
                        uppercase:/[A-Z]+/,
                        
					},
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password" 
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    agree: "required"
                },
              
                messages: {
                    firstname: " Please enter your firstname",
                    lastname: " Please enter your lastname",
                    username: {
                        required: " Please enter a username",
                        minlength: " Your username must consist of at least 5 characters"
                    },
                    password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters",
                        uppercase:"must contain one Capital letter"
                    },
                    confirm_password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters",
                        equalTo: " Please enter the same password as above"
                    },
                    agree: "Please accept our policy"
                }
            });
        });

    </script>
</head>

<body>
    <form class="cmxform" id="signupForm" method="get" action="form-handler.html" autocomplete="off">
        <fieldset>
            <legend>GFG sign-up Form</legend>

            <p>
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text"></input>
            </p>


            <p>
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text"></input>
            </p>


            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text"></input>
            </p>


            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password"></input>
            </p>


            <p>
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" name="confirm_password" type="password"></input>
            </p>


            <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="email"></input>
            </p>


            <p>
                <label for="agree">Please agree to our policy</label>
                <input id="agree" name="agree" type="checkbox"></input>
            </p>


            <p>
                <input class="submit" type="submit" value="submit">
            </p>

        </fieldset>
    </form>
</body>

</html>
